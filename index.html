<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>

</head>
<body>
    <!-- main div taking up full page -->
    <div id="main-div" class="container">

        <!-- temperature slider on left -->
        <div id="left-panel" class="container flex-column">
            <p>Temperature</p>
            <div id="temp-div">
                <input id="temp-slider" type="range" value="0">
            </div>
            <p id="temperature"> 30ÂºC </p>
        </div>

        <!-- wind and humidity on right -->
        <div id="right-panel" class="container flex-column">
            <!-- wind slider -->
            <div class="container flex-column">
                <p>Wind</p>
                <div>
                    <input class="horizontal-slider" id="wind-slider" type="range" value="0">
                </div>
                <p id="wind-speed"> m/s </p>
            </div>
            <!-- humidity slider -->
            <div class="container flex-column">
                <p>Humidity</p>
                <div>
                    <input class="horizontal-slider" id="humidity-slider" type="range" value="0">
                </div>
                <p id="humidity"> % </p>
            </div>

        </div>
    </div>
</body>
</html>
