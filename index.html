<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

</head>

<body id="background">

    <!-- humidity filter div -->
    <div id="humidity-filter"></div>

    <!-- leaf animation -->
    <img class="leaf" src="assets/leaf.png" />
    <img class="cloud" src="assets/cloud.png" />

    <div id="title" class="container flex-column">
        <h1> Weather App </h1>
    </div>
    <!-- main div taking up full page -->
    <div id="main-div" class="container">

        <!-- temperature slider on left -->
        <div id="left-panel" class="container flex-column">
            <p>Temperature</p>
            <div id="temp-div">
                <input id="temp-slider" type="range" min="-10" max="45">
            </div>
            <p id="temperature"> </p>
        </div>

        <!-- wind and humidity on right -->
        <div id="right-panel" class="container flex-column">
            <!-- wind slider -->
            <div class="container">
                <div class="container flex-column">
                    <p>Wind</p>
                    <div>
                        <input class="horizontal-slider" id="wind-slider" type="range" min="0" max="32">
                    </div>
                    <p id="wind-speed"> </p>
                </div>
            </div>
            <!-- humidity slider -->
            <div class="container flex-column">
                <p>Humidity</p>
                <div>
                    <input class="horizontal-slider" id="humidity-slider" type="range" min="0" max="100">
                </div>
                <p id="humidity"> </p>
            </div>

        </div>
        <!-- wind direction arrow -->
        <div class="container flex-column">
            <p class="wind-spacing">Wind Direction</p>
            <img id="wind-arrow" src="assets/windDirection.png" />
            <p class="wind-spacing" id="wind-direct-value"></p>
        </div>

    </div>

    <!-- UV Index at bottom -->
    <div class="container flex-column">
        <p>UV Index</p>
        <div>
            <input class="horizontal-slider" id="uv-slider" type="range" min="1" max="10">
        </div>
        <p id="uv-index"> </p>
    </div>

</body>

</html>
